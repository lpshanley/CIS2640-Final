<div style="margin: 1rem 0;">
	<a class="waves-effect waves-light btn" href="#!/notes/">Back</a>
</div>

<div style="padding-bottom: 10px;">
	<h6>{{ date | date: 'MMM d, yyyy' }}</h6>
	<h6>Long: {{ long }}</h6>
	<h6>Lat: {{ lat }}</h6>
</div>

<div class="input-field s12">
	<textarea id="note" rows="5" class="materialize-textarea" ng-model="note"></textarea>
	<label for="note" class="active">Note</label>
</div>

<a class="waves-effect waves-light btn" ng-click="editNote()">Submit</a>
